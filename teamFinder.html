<!DOCTYPE html>
<html>
<head>
    <title>Find Teammates</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Find Team Members</h1>
            <a href="teamFinder.html">
                <button class="primaryBtn">Find a Team</button>
            </a>
            <a href="">
                <button class="secondaryBtn">Industry Projects</button>
            </a>
        </div>
    </div>

    <br><br>

    <div class="container">

        <button class="primaryBtn" id="formButton" onclick="showForm()">Find Teammates</button>

        <br><br>


        <!--form to submit personal information-->
        <div id="form">
            <h2 style="font-size:40px; margin-block-end: 2px; line-height: 50px; color: white;">Connect With Fellow Students</h2>
            <br>
            <div>
                <input placeholder="Name" type="text" id="name" name="name" required>
                <input placeholder="Email" type="text" id="email" name="email" required>
                <input placeholder="Major" type="text" id="major" name="major" required>
                <br><br>
                <label for="skills">Skills:</label>
            </div>
            <!--multiple selection drop down menu to select skills-->
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="web" onchange="addSkill(id)"/>
                    <label for="web">Web Development</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="software" onchange="addSkill(id)"/>
                    <label for="software">Software Development</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="robotics" onchange="addSkill(id)"/>
                    <label for="robotics">Robotics</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="circuits" onchange="addSkill(id)"/>
                    <label for="circuits">Circuits</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="civil" onchange="addSkill(id)"/>
                    <label for="civil">Civil Engineering</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="design" onchange="addSkill(id)"/>
                    <label for="design">Design/Art</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="mechanical" onchange="addSkill(id)"/>
                    <label for="mechanical">Mechanical</label>
                </div>
                <div>
                    <input style="width: 30px; height: 20px; background: red;" type="checkbox" id="electrical" onchange="addSkill(id)"/>
                    <label for="electrical">Electrical</label>
                </div>
            <!-- don't think this is needed <div>
                <input type="checkbox" id="other" onchange="checkOthers()" />
                <label for="other">Other</label>
                <input type="text" id="otherText" name="otherText" style="display:none" value="enter values separated by commas"/>
            </div> -->

            <br>
            <button class="primaryBtn" onclick="formSubmit()">Submit</button>
        </div>

        <br><br>

        <div>
            <h3>Your input</h3>
            <p id="nameOutput"></p>
            <p id="emailOutput"></p>
            <p id="majorOutput"></p>
            <p id="skillsOutput"></p>
            <p id="selectedSkills" style="display:none;"></p>
        </div>
        
        <div>
            <h3 style="text-align: center; font-size: 30px;">Broncos Looking For Teams</h3>
            <p id="suggestions"></p>
        </div>
        
        <script src="teamFinder.js">

        </script>
    </div>
</body>

</html>
