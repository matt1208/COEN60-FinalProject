<!DOCTYPE html>
<html>

<head>
    <title>Find Teammates</title>
    <link rel="stylesheet" href="teamFinder.css">
</head>

<body>
    <a href="index.html">Industry Project Hub</a>
    <br>
    <button id="formButton" onclick="showForm()">Find Teammates</button>
    <!--form to submit personal information-->
    <div id="form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major"><br><br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br>
            <label for="skills">Skills:</label>
        </div>
        <!--multiple selection drop down menu to select skills-->
        <div>
            <input type="checkbox" id="web" onchange="addSkill(id)"/>
            <label for="web">Web Development</label>
        </div>
        <div>
            <input type="checkbox" id="software" onchange="addSkill(id)"/>
            <label for="software">Software Development</label>
        </div>
        <div>
            <input type="checkbox" id="robotics" onchange="addSkill(id)"/>
            <label for="robotics">Robotics</label>
        </div>
        <div>
            <input type="checkbox" id="circuits" onchange="addSkill(id)"/>
            <label for="circuits">Circuits</label>
        </div>
        <div>
            <input type="checkbox" id="civil" onchange="addSkill(id)"/>
            <label for="civil">Civil Engineering</label>
        </div>
        <div>
            <input type="checkbox" id="design" onchange="addSkill(id)"/>
            <label for="design">Design/Art</label>
        </div>
        <div>
            <input type="checkbox" id="mechanical" onchange="addSkill(id)"/>
            <label for="mechanical">Mechanical</label>
        </div>
        <div>
            <input type="checkbox" id="electrical" onchange="addSkill(id)"/>
            <label for="electrical">Electrical</label>
        </div>
        <!-- don't think this is needed <div>
            <input type="checkbox" id="other" onchange="checkOthers()" />
            <label for="other">Other</label>
            <input type="text" id="otherText" name="otherText" style="display:none" value="enter values separated by commas"/>
        </div> -->
        <button onclick="formSubmit()">Submit</button>
    </div>
    <br>
    <div>
        <h3>Your input</h3>
        <p id="nameOutput"></p>
        <p id="emailOutput"></p>
        <p id="majorOutput"></p>
        <p id="yearOutput"></p>
        <p id="skillsOutput"></p>
        <p id="selectedSkills" style="display:none;"></p>
    </div>
    <div>
        <h3>Teammate Suggestions</h3>
        <p id="suggestions"></p>

    </div>
    <script src="teamFinder.js">

    </script>
</body>

</html>
