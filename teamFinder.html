<!DOCTYPE html>
<html>

<head>
    <title>Find Teammates</title>
    <link rel="stylesheet" href="teamFinder.css">
</head>

<body>
    <a href="index.html">Industry Project Hub</a>
    <br>
    <button id="formButton" onclick="showForm()">Find Teammates</button>
    <!--form to submit personal information-->
    <div id="form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major"><br><br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br>
            <label for="skills">Skills:</label>
        </div>
        <!--multiple selection drop down menu to select skills-->
        <div>
            <input type="checkbox" value="html">
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="checkbox" value="css">
            <label for="css">CSS</label>
        </div>
        <div>
            <input type="checkbox" value="javascript" />
            <label for="javascript">JavaScript</label>
        </div>
        <div>
            <input type="checkbox" value="python" />
            <label for="python">Python</label>
        </div>
        <div>
            <input type="checkbox" value="java" />
            <label for="java">Java</label>
        </div>
        <div>
            <input type="checkbox" value="c" />
            <label for="c">C</label>
        </div>
        <div>
            <input type="checkbox" value="c++" />
            <label for="c++">C++</label>
        </div>
        <div>
            <input type="checkbox" value="php" />
            <label for="php">PHP</label>
        </div>
        <div>
            <input type="checkbox" value="typescript" />
            <label for="typescript">TypeScript</label>
        </div>
        <div>
            <input type="checkbox" id="other" onchange="checkOthers()" />
            <label for="other">Other</label>
            <input type="text" id="otherText" name="otherText" style="display:none" />
        </div>
        <button onclick="formSubmit()">Submit</button>
    </div>
    <br>
    <div>
        <h3>Your input</h3>
        <p id="nameOutput"></p>
        <p id="emailOutput"></p>
        <p id="majorOutput"></p>
        <p id="yearOutput"></p>
        <p id="skillsOutput"></p>

        <ul id="selectedSkills"></ul>

    </div>
    <div>
        <h3>Teammate Suggestions</h3>
        <p id="suggestions"></p>

    </div>
    <script src="teamFinder.js">

    </script>
</body>

</html>
